<!DOCTYPE html>
<html>
<head>
    <title>주문 목록</title>
    <!-- Bootstrap CSS 링크 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .order-list {
            list-style: none;
            padding: 0;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .order-link {
            color: #007bff;
            text-decoration: none;
        }
        .order-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">주문 목록</h1>
        <ul class="order-list">
            {% for order in orders %}
                <li class="order-item">
                    <span>{{ order }}</span>
                    <a class="order-link">상세 보기</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
