<!DOCTYPE html>
<html>
<head>
    <title>주문하기</title>
    <!-- Bootstrap CSS 링크 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* 기존 스타일은 제거 */
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">주문하기</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.item.id_for_label }}" class="form-label">품목</label>
                {{ form.item }}
            </div>
            <div class="mb-3">
                <label for="{{ form.quantity.id_for_label }}" class="form-label">수량</label>
                {{ form.quantity }}
            </div>
            <button type="submit" class="btn btn-primary">주문하기</button>
        </form>
    </div>

    <!-- Bootstrap JS 및 Popper.js 스크립트 추가 (선택 사항) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
